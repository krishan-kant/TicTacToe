<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ttt</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div id="stripe">
		<button id="reset">New Game</button>
		<span id="message"></span>
		<button id="easyBtn">Easy</button>
		<button id="hardBtn" class="selected">Hard</button>
	</div>
	<div id="container">
		<div id="box"><img src="def.png" class="square1"></div>
		<div id="box"><img src="def.png" class="square2"></div>
		<div id="box"><img src="def.png" class="square3"></div>
		<div id="box"><img src="def.png" class="square4"></div>
		<div id="box"><img src="def.png" class="square5"></div>
		<div id="box"><img src="def.png" class="square6"></div>
		<div id="box"><img src="def.png" class="square7"></div>
		<div id="box"><img src="def.png" class="square8"></div>
		<div id="box"><img src="def.png" class="square9"></div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body> 
</html>
